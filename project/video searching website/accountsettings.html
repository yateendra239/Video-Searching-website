<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Account information</title>
        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    
        
        <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
            
            <!-- STYLE CSS -->
    <link rel="stylesheet" href="design_files/css/style.css">


    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-storage.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>



</head>
<body>
    <div class="wrapper"style="background-image: url('design_files/images/accountSettingsback.jpg')">
        <div class="inner">
            <div class="image-holder">
                <img src="design_files/images/asettings.jpg">
            </div>
                <form action="">
                    <h3>Account settings</h3>
                    <div class="form-group">
                        <input id="firstName" type="text" placeholder="First Name" class="form-control" >
                        <input id="lastName" type="text" placeholder="Last Name" class="form-control" >   
                             </div>

                    <div class="form-wrapper">
                        <select name="" id="country" class="form-control">

                          <option value="" disabled selected>Country</option> 
                          <option value="South Africa">South Africa</option> 
                          <option value= "Australia">Australia</option>
                          <option value="United States">United States</option>
                          <option value="India">India</option>
                          <option value="Bangladesh">Bangladesh</option>
                          <option value="France">France</option>
                          <option value="Russia">Russia</option>
                          <option value="England">England</option>
                        
                          <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i> 
                        </select> 
                    </div>
                       

                    <div class="form-wrapper">
                        <input id="phone" type="number" placeholder="Phone" class="form-control" >
                        <i class="zmdi zmdi-tablet-mac"></i>
                             </div>

                             <div class="form-wrapper">
                                <select name="" id="gender" class="form-control">
                                  <option value=""disabled selected>Gender</option>
                                  <option value= "Male">Male</option>
                                  <option value="Female">Female</option>
                                  <option value="Others">Others</option>
                                  
                                
                                  <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i> 
                                </select> 
                            </div>

                            <div class="form-wrapper">
                                <input id="address" type="text" placeholder="Address" class="form-control" >
                                <i class="zmdi zmdi-pin"></i>
                                     </div>

                                     <div class="form-wrapper">
                                        <input id="bio" type="text" placeholder="Bio" class="form-control" >
                                        <i class="zmdi zmdi-account-box-mail"></i>
                                             </div>

                    
                    <div class="form-group container-login100-form-btn">
                        <button id="btn-update" type="button" >
                          Update & Set
                            <i class="zmdi zmdi-arrow-right"></i> 
                        </button>
                    </div>
            
                  
            
       
        
        </form>
      </div>
        </div>

        <script src ="signin.js"></script>
        <script>
          firebase.auth().onAuthStateChanged(function(user)
          {
              if(user)
              {
                var userID = firebase.auth().currentUser.uid;
                firebase.database().ref('Users/' + userID).once('value').then(function(snapshot)
                {
                    if(snapshot.val())
                    {
                        window.location.href ="main.html";  
                    }
                    
                    });
              } 
          });
        </script>
   
    
</body>
</html>
